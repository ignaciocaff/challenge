<div class="container mx-auto flex flex-col gap-16 pt-20">
  <div class="flex flex-col gap-9 text-center">
    <h1>JOBSITY - CHALLENGE</h1>
    <div *ngIf="rooms && rooms.length" class="flex flex-wrap -m-4">
      <div *ngFor="let room of rooms" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="/assets/images/room.png" alt="{{ room.name }}" class="w-full h-52 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">{{ room.name }}</h3>
            <button (click)="navigateToRoom(room.id)" class="mt-4 bg-appPrimary text-white rounded-full px-4 py-2 hover:bg-appPrimary">
              Enter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
