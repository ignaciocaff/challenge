<div class="container mx-auto flex flex-col gap-16 pt-20">
  <div class="flex flex-col gap-9 text-center">
     <div class="flex flex-row mx-auto"><button (click)="toggleModal()" class="bg-appSuccess text-white rounded-full w-12 h-12 hover:bg-appSuccess hover:shadow-md text-2xl">+</button>
    <h1>JOBSITY - CHALLENGE</h1></div>
    <div *ngIf="rooms && rooms.length" class="flex flex-wrap -m-4">
      <div *ngFor="let room of rooms" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="/assets/images/room.png" alt="{{ room.name }}" class="w-full h-52 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">{{ room.name }}</h3>
            <button (click)="navigateToRoom(room.id!)" class="mt-4 bg-appPrimary text-white rounded-full px-4 py-2 hover:bg-appPrimary">
              Enter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<dialog class="modal h-full w-full max-h-screen" [ngClass]="showModal ? 'modal-open' : ''">
<div class="modal-box flex flex-col text-center text-lg lg:max-w-[25%] z-50 gap-3">
    <p class="text-[1.625rem] lg:text-xl font-bold text-center">Register a room!</p>

    <div class="flex ">
      <p class="lg:text-xl font-normal ml-8 mr-4" style="font-family: Gotham Rounded">Choose a room name:</p>
      <input [(ngModel)]="room.name" class="text-black border border-black rounded-md w-[8rem]" />
    </div>

    <div class="flex w-full max-sm:flex-col max-sm:gap-4 max-sm:items-center sm:justify-around">
      <button class="btn w-[25%] max-sm:w-[10%] text-center text-white bg-appSuccess" type="button" (click)="toggleModal();create()">Save</button>
    </div>
  </div>
  <div class="modal-backdrop absolute h-full w-full z-40" (click)="toggleModal()"></div>
</dialog>
